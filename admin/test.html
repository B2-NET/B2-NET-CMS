<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Material Design Lite</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,100,300,700italic,500,900' rel='stylesheet' type='text/css'>    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
      <div class="mbd-layout">
      <header class="mbd-layout-header-top">
          <span class="mbd-layout-header-top-title">Home</span>
      </header>
      <div class="mbd-layout-drawer">
        <header class="mbd-layout-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>hello@example.com</span>
            <div class="layout-spacer"></div>
            <button id="accbtn" class="button js-button js-ripple-effect button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="menu menu--bottom-right js-menu js-ripple-effect" for="accbtn">
              <li class="menu__item">hello@example.com</li>
              <li class="menu__item">info@example.com</li>
              <li class="menu__item"><i class="material-icons">add</i>Add another account...</li>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation navigation color--blue-grey-800">
          <a class="navigation__link" href=""><i class="color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
          <a class="navigation__link" href=""><i class="color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Inbox</a>
          <a class="navigation__link" href=""><i class="color-text--blue-grey-400 material-icons" role="presentation">delete</i>Trash</a>
          <a class="navigation__link" href=""><i class="color-text--blue-grey-400 material-icons" role="presentation">report</i>Spam</a>
          <a class="navigation__link" href=""><i class="color-text--blue-grey-400 material-icons" role="presentation">forum</i>Forums</a>
          <a class="navigation__link" href=""><i class="color-text--blue-grey-400 material-icons" role="presentation">flag</i>Updates</a>
          <a class="navigation__link" href=""><i class="color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>Promos</a>
          <a class="navigation__link" href=""><i class="color-text--blue-grey-400 material-icons" role="presentation">shopping_cart</i>Purchases</a>
          <a class="navigation__link" href=""><i class="color-text--blue-grey-400 material-icons" role="presentation">people</i>Social</a>
          <div class="layout-spacer"></div>
          <a class="navigation__link" href=""><i class="color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="layout__content color--grey-100">
      </main>
      </div>
  </body>
</html>
